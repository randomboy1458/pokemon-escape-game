

# Modified .gitlab-ci.yml to exclude sensitive files
image: alpine:latest

pages:
  stage: deploy
  script:
    - echo "Deploying PokÃ©mon Escape Game (Personal Version)"
    - mkdir -p public
    # Copy only non-sensitive files
    - cp index.html public/
    - cp style.css public/
    - cp script.js public/
    # Copy folders (if they exist)
    - cp -r maps public/ 2>/dev/null || true
    - cp -r sprites public/ 2>/dev/null || true
    # DO NOT copy sensitive config files
  artifacts:
    paths:
      - public
  only:
    - main